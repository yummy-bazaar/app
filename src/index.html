<!DOCTYPE html>
<html>
	<head>
		<title>
			Local Angular Dev Env
		</title>

		<base href="/">
		<meta charset="UTF-8">
		<meta 
			name="viewport" 
			content="width=device-width, initial-scale=1"
		>

		<!-- begin styles -->
			<link 
				rel="stylesheet" 
				type="text/css"
				href="dist/assets/styles.css.liquid"
			>
		<!-- end styles -->
		

		<!-- begin Shopify buy button ->
			<script src="http://sdks.shopifycdn.com/js-buy-sdk/v0/latest/shopify-buy.umd.polyfilled.min.js"></script>
		<!-- end Shopify buy button -->



		<!-- begin Angular dependencies -->

			<!-- polyfill(s) for older browsers -->
			<script 
				src="node_modules/core-js/client/shim.min.js"
			>
			</script>

			<!-- thread-local storage for JavaScript VMs. -->
			<script 
				src="node_modules/zone.js/dist/zone.js"
			>
			</script>

			<!-- SystemJS src -->
			<script 
				src="node_modules/systemjs/dist/system.src.js"
			>
			</script>

			<!-- SystemJS config -->
			<script 
				src="systemjs.config.js"
			>
			</script>

			<!-- use SystemJS to fire up Angular -->
			<script>
				System
					.import('./dist/assets/angular.app.js')
					.catch(
						function(err){ 
							console.error(err); 
						}
					);

				/*
				// TODO: fix SystemJS client side error
				//		- (index):56 Error: (SystemJS) AMD module http://localhost:3000/dist/assets/angular.app.js did not define
				//		- see: https://github.com/systemjs/systemjs/issues/588
				//		- see: https://github.com/systemjs/systemjs/blob/master/docs/module-formats.md

				System
					.config({
						meta: {
							'./dist/assets/angular.app.js': {
								format: 'cjs'
							}
						}
					});
				*/
			</script>
		<!-- begin Angular dependencies -->

	</head>


	<body>

		<app-root>
			Loading AppComponent content here ...
		</app-root>


	</body>
</html>
