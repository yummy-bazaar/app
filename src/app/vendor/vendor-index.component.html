<div
	*ngIf="loading"
>
	<!-- header -->
		<h1>
			Loading
		</h1>
</div>
<div
	*ngIf="!loading"
>
	<!-- header -->
		<h1>
			Vendor Index
		</h1>
	<!-- end header -->


	<!-- selection widget -->
		<ul>
			<li
				*ngFor="let key of vendorKeys"
			>
				{{ key }}
			</li>
		</ul>
	<!-- selection widget -->



	<!-- index for curVendorKey -->
		<ul>
			<li 
				*ngFor="let vendor of selectedVendors"
			>
				Vendor: {{ vendor.node.handle }}
			</li>
		</ul>
	<!-- end index for curVendorKey -->
</div>
