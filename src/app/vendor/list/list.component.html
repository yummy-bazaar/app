<!-- selector component -->
	<div
		id="vendor-container"
	>
		<div 
			*ngFor="let vendor of selectedVendors"
			class="row" 
		>
			<div
				class="col-sm-12"
			>
				<div
					class="vendor"
				>
					<div
						class="row"
					>
						<!-- cover image -->
							<div
								class="col-sm-3"
							>
								<div
									class="cover"
								>
									<img 
										*ngIf="vendor.node.image"
										src="{{ vendor.node.image.src}}"
										alt="{{ vendor.node.title }}" 
									>
									<p
										*ngIf="!vendor.node.image"
									>
										{{ vendor.node.title }}
									</p>
								</div>
							</div>
						<!-- vendor details -->
							<div
								class="col-sm-9"
							>
								<!-- description -->
									<div
										class="row"
									>
										<div
											class="
												col-sm-12
												description
											"
										>
											<p
												class=""
												*ngIf="vendor.node.descriptionHtml"
												[innerHTML]="vendor.node.descriptionHtml"
											></p>
										</div>
									</div>
								<!-- products preview -->
									<div
										class="row"
									>
										<div
											class="col-sm-12"
										>
											<!-- product -->
												<product
													[productId]="vendor.node.title"
												></product>
											<!-- product -->
												<product
													[productId]="vendor.node.title"
												></product>
											<!-- product -->
												<product
													[productId]="vendor.node.title"
												></product>
										</div>
									</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- end selector component -->
